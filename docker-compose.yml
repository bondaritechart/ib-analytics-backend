version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-ib_analytics}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/ib_analytics?schema=public}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-ib_analytics}
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-3600s}
    ports:
      - '${PORT:-3000}:3000'
    command: ['sh', '-c', 'npx prisma migrate deploy && npm run start:prod']

volumes:
  postgres_data:

